<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'TodoApp/task_edit_styles.css' %}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&display=swap" rel="stylesheet">
    <title>Edit Task</title>
</head>
<body>
    <div class="content">
        <div class="heading">
            <h1>Edit Task</h1>
        </div>
        <div class="main">
            <form method="POST">
                {% csrf_token %}
                <div class="inpbox">
                    <!-- The name here should match the field in the form -->
                    <input type="text" id="task" name="description" placeholder="Edit your task" value="{{ form.description.value }}" required>
                    <label for="task"></label>
                </div>
                <input type="submit" id="savetask" value="Save Changes">
                <label for="savetask"></label>
            </form>
        </div>
        <a href="{% url 'index' %}">Cancel</a>
    </div>
</body>
</html>
